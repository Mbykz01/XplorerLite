{% extends 'core/base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-8">The payment page</h1>

        {% if success_message %}
            <div class="bg-green-500 text-white px-6 py-4 rounded-lg mb-8">
                {{ success_message }}
            </div>
        {% endif %}

        <form action="{% url 'payment:payment' %}?success_message=1" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="bank_name" class="text-lg font-semibold">Bank name</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" id="bank_name" name="bank_name" value="Access Bank" readonly>
            </div>

            <div class="mb-4">
                <label for="account_name" class="text-lg font-semibold">Account name</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" id="account_name" name="account_name" value="Abdulkarim Ibrahim Aminu" readonly>
            </div>

            <div class="mb-4">
                <label for="account_number" class="text-lg font-semibold">Account number</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" id="account_number" name="account_number" value="0693567448" readonly>
            </div>

            <div class="mb-4">
                <label for="image" class="text-lg font-semibold">Image</label>
                <input type="file" class="w-full p-2 border border-gray-300 rounded" id="image" name="image">
            </div>

            <button type="submit" class="bg-teal-500 text-white py-2 px-4 rounded-lg font-semibold">Submit</button>
        </form>
    </div>
{% endblock %}
